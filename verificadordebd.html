<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Tablas en Supabase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f9fc;
    }
    h2 {
      color: #004080;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    #ruta {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      width: 80%;
      margin-top: 1rem;
      font-weight: bold;
    }
    #reporte {
      margin-top: 2rem;
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 1rem;
      max-height: 500px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h2>🧪 Verificación de Tablas y Campos en Supabase</h2>
  <button onclick="elegirCarpeta()">📂 Seleccionar Carpeta</button>
  <div id="ruta">No se ha seleccionado ninguna carpeta.</div>

  <div id="reporte">📄 Aquí aparecerá el reporte una vez que selecciones una carpeta.</div>

  <script>
    async function elegirCarpeta() {
      const resultado = await window.pywebview.api.seleccionar_ruta();
      document.getElementById('ruta').innerText = `📁 Carpeta seleccionada: ${resultado.ruta}`;
      document.getElementById('reporte').innerText = resultado.reporte;
    }
  </script>
</body>
</html>
