<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Clear Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .btn-outline-danger {
            border-width: 2px;
            font-weight: 600;
        }
        .btn-outline-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Test del Botón Limpiar Tablas</h1>
        
        <div class="row mt-4">
            <div class="col-md-3">
                <button type="button" class="btn btn-warning w-100">
                    <i class="fas fa-cogs"></i> Procesar Archivos
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-outline-info w-100">
                    <i class="fas fa-download"></i> Descargar SQL
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success w-100">
                    <i class="fas fa-database"></i> Insertar Supabase
                </button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-outline-danger w-100" id="clearTablesBtn">
                    <i class="fas fa-trash-alt"></i> Limpiar Tablas
                </button>
            </div>
        </div>
        
        <div class="mt-3">
            <p>El botón rojo "Limpiar Tablas" debería ser visible arriba.</p>
        </div>
    </div>

    <script>
        document.getElementById('clearTablesBtn').addEventListener('click', function() {
            alert('¡Botón funciona! (Esta es solo una prueba)');
        });
    </script>
</body>
</html>
