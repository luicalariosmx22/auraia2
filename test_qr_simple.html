<!DOCTYPE html>
<html>
<head>
    <title>Test QRCode.js</title>
</head>
<body>
    <h1>Test QRCode.js</h1>
    <div id="qr-test"></div>
    <div id="qr-fallback"></div>
    
    <!-- Cargar QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    
    <script>
        console.log('üîß Test QRCode.js iniciado');
        console.log('QRCode disponible:', typeof QRCode !== 'undefined');
        
        if (typeof QRCode !== 'undefined') {
            console.log('‚úÖ QRCode.js cargado correctamente');
            
            // Crear canvas para QR
            const canvas = document.createElement('canvas');
            document.getElementById('qr-test').appendChild(canvas);
            
            // Generar QR de prueba
            QRCode.toCanvas(canvas, 'Test QR Code 12345', {
                width: 200,
                height: 200,
                color: { dark: '#000000', light: '#FFFFFF' }
            }, function (error) {
                if (error) {
                    console.error('‚ùå Error generando QR:', error);
                    document.getElementById('qr-test').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                } else {
                    console.log('‚úÖ QR generado exitosamente');
                    document.getElementById('qr-test').innerHTML = '<p style="color: green;">‚úÖ QR generado con QRCode.js</p>' + document.getElementById('qr-test').innerHTML;
                }
            });
        } else {
            console.error('‚ùå QRCode.js no est√° disponible');
            
            // Usar API externa como fallback
            const qrApiUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=' + encodeURIComponent('Test QR Code 12345');
            document.getElementById('qr-fallback').innerHTML = '<p style="color: orange;">‚ö†Ô∏è QRCode.js no disponible, usando API externa:</p><img src="' + qrApiUrl + '" alt="QR Code">';
        }
    </script>
</body>
</html>
