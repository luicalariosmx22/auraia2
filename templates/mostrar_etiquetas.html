<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Etiquetas - Nora AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <style>
    .acciones {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .acciones form {
      display: inline;
    }

    input[name="nueva_etiqueta"] {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 8px;
    }

    .btn-guardar {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-header">
      <img src="{{ url_for('static', filename='nora_logo.png') }}" alt="Nora AI Logo">
      <h1>ğŸ·ï¸ Etiquetas Registradas</h1>
    </div>

    <div class="card">
      <a href="{{ url_for('main.index') }}" class="btn btn-secundario">â¬…ï¸ Volver al Panel</a>
    </div>

    <div class="card">
      <h2>ğŸ”– Etiquetas Disponibles</h2>
      {% if etiquetas %}
        <ul>
          {% for etiqueta in etiquetas %}
            <li>
              <strong>{{ etiqueta }}</strong>
              <div class="acciones">
                <form method="POST" action="{{ url_for('etiquetas.eliminar_etiqueta', nombre=etiqueta) }}" onsubmit="return confirm('Â¿Eliminar esta etiqueta?');">
                  <button type="submit" class="btn btn-secundario">ğŸ—‘ï¸ Eliminar</button>
                </form>
                <form method="POST" action="{{ url_for('etiquetas.editar_etiqueta', nombre=etiqueta) }}">
                  <input type="text" name="nueva_etiqueta" value="{{ etiqueta }}" required>
                  <button type="submit" class="btn btn-guardar">ğŸ’¾ Guardar</button>
                </form>
              </div>
            </li>
            <hr>
          {% endfor %}
        </ul>
      {% else %}
        <p>No hay etiquetas registradas todavÃ­a.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
