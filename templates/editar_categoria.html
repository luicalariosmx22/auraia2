<!-- templates/editar_categoria.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Categoría</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>✏️ Editar Categoría</h1>
    <form method="POST">
      <label for="nuevo_nombre">Nuevo nombre para la categoría:</label>
      <input type="text" id="nuevo_nombre" name="nuevo_nombre" value="{{ nombre }}" required>
      <br><br>
      <button type="submit">💾 Guardar Cambios</button>
      <a href="{{ url_for('categorias.mostrar_categorias') }}">⬅️ Volver a Categorías</a>
    </form>
  </div>
</body>
</html>
