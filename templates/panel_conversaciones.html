<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Conversaciones en Tiempo Real</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #mensajes {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    #mensajes div {
      margin-bottom: 5px;
    }

    .remitente {
      font-weight: bold;
    }

    input, button {
      padding: 10px;
      font-size: 14px;
    }

    #respuesta {
      width: 70%;
    }

    #numero {
      width: 25%;
    }
  </style>
</head>
<body>
  <h2>üì¨ Panel de Conversaciones en Tiempo Real</h2>

  <div id="mensajes">
    <!-- Aqu√≠ se mostrar√°n los mensajes en tiempo real -->
  </div>

  <form id="formularioRespuesta">
    <input type="text" id="numero" placeholder="+521XXXXXXXXXX" required>
    <input type="text" id="respuesta" placeholder="Escribe una respuesta..." required>
    <button type="submit">Enviar</button>
  </form>

  <script>
    const socket = io();

    const mensajesDiv = document.getElementById("mensajes");
    const formulario = document.getElementById("formularioRespuesta");
    const respuestaInput = document.getElementById("respuesta");
    const numeroInput = document.getElementById("numero");

    socket.on("connect", () => {
      console.log("Conectado al servidor de SocketIO");
    });

    socket.on("actualizar_chat", data => {
      const mensajeHTML = `
        <div>
          <span class="remitente">${data.remitente || "Usuario"}:</span>
          <span>${data.mensaje}</span>
        </div>
      `;
      mensajesDiv.innerHTML += mensajeHTML;
      mensajesDiv.scrollTop = mensajesDiv.scrollHeight;
    });

    formulario.addEventListener("submit", async e => {
      e.preventDefault();

      const texto = respuestaInput.value.trim();
      let numero = numeroInput.value.trim();

      if (!numero.startsWith("whatsapp:")) {
        numero = "whatsapp:" + numero;
      }

      if (texto !== "" && numero !== "") {
        try {
          const response = await fetch("/whatsapp/enviar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ numero: numero, mensaje: texto })
          });

          const resultado = await response.json();
          if (resultado.status === "ok") {
            alert("Mensaje enviado correctamente ‚úÖ");
            respuestaInput.value = "";
          } else {
            alert("‚ùå Error al enviar: " + resultado.message);
          }
        } catch (error) {
          alert("‚ùå Error al conectar con el servidor");
        }
      }
    });
  </script>
</body>
</html>
