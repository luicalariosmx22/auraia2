{% extends 'panel_cliente.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Sincronizar Meta Ads Manualmente</h2>
    <form method="POST" action="">
        <div class="form-group">
            <label for="fecha_inicio">Fecha de inicio:</label>
            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
        </div>
        <div class="form-group">
            <label for="fecha_fin">Fecha de fin:</label>
            <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
        </div>
        <div class="form-group">
            <label for="cuentas">IDs de cuentas publicitarias (separados por coma):</label>
            <input type="text" class="form-control" id="cuentas" name="cuentas" placeholder="Ej: 123,456,789">
        </div>
        <div class="form-group">
            <label for="variables">Variables adicionales (opcional, JSON):</label>
            <textarea class="form-control" id="variables" name="variables" rows="2" placeholder='{"campo": "valor"}'></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Sincronizar</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info mt-3">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</div>
{% endblock %}
