<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ 'Agregar' if modo_nuevo else 'Editar' }} Respuesta - Nora AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  <style>
    body { background: #f4f6f9; font-family: Arial, sans-serif; padding: 30px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .btn { padding: 10px 18px; border-radius: 8px; font-size: 14px; cursor: pointer; border: none; }
    .btn-primario { background-color: #4a90e2; color: white; }
    .btn-secundario { background-color: #e0e0e0; color: #333; }
    label { display: block; margin-top: 15px; }
    input, textarea, select { width: 100%; padding: 10px; border-radius: 6px; margin-top: 5px; border: 1px solid #ccc; }
    .acciones { display: flex; justify-content: space-between; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ 'Agregar' if modo_nuevo else 'Editar' }} Respuesta</h1>
    <form method="POST">
      <label>Palabras clave:</label>
      <input type="text" name="titulo" value="{{ palabras_clave }}" required>
      <label>Contenido:</label>
      <textarea name="contenido" rows="5">{{ contenido }}</textarea>
      <label>Categor√≠a:</label>
      <select name="categoria">
        {% for c in categorias %}
          <option value="{{ c }}" {% if c == categoria %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
      <input type="hidden" name="botones_json" value='{{ botones_json }}'>
      <div class="acciones">
        <a href="{{ url_for('respuestas.mostrar_respuestas') }}" class="btn btn-secundario">‚¨ÖÔ∏è Volver</a>
        <button type="submit" class="btn btn-primario">üíæ Guardar</button>
      </div>
    </form>
  </div>
</body>
</html>
