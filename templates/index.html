<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Configuración - Nora AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
  <div class="container">
    <div class="logo-header">
      <img src="{{ url_for('static', filename='nora_logo.png') }}" alt="Nora AI Logo">
      <h1>🤖 Panel de Configuración de Nora AI</h1>
    </div>

    <div class="card">
      <h2>⚙️ Estado del Sistema</h2>
      <p>🧠 <strong>IA activada:</strong> {{ 'Sí ✅' if usar_openai else 'No ❌' }}</p>
      <form method="POST" action="{{ url_for('main.toggle_ia') }}">
        <button type="submit" class="btn btn-secundario">🔁 Cambiar estado de IA</button>
      </form>
      <div style="margin-top: 15px;">
        <a href="{{ url_for('panel_errores.ver_errores') }}" class="btn btn-secundario">🛑 Ver Errores</a>
        <form method="POST" action="{{ url_for('panel_errores.limpiar_errores') }}" style="display:inline;" onsubmit="return confirm('¿Deseas borrar el log de errores?');">
          <button type="submit" class="btn btn-secundario">🧹 Limpiar Errores</button>
        </form>
        <a href="{{ url_for('panel_chat.panel_chat') }}" class="btn btn-primario">💬 Ir al Chat</a>
      </div>
    </div>

    <div class="card" style="text-align: center;">
      <h2 style="margin-bottom: 20px;">📚 Respuestas y Categorías</h2>
      <a href="{{ url_for('respuestas.mostrar_respuestas') }}" class="btn btn-primario" style="margin: 8px;">
        📋 Ver Respuestas Rápidas
      </a>
      <a href="{{ url_for('categorias.mostrar_categorias') }}" class="btn btn-secundario" style="margin: 8px;">
        🏷️ Categorías
      </a>
      <a href="{{ url_for('etiquetas.mostrar_etiquetas') }}" class="btn btn-secundario" style="margin: 8px;">
        🏷️ Etiquetas
      </a>
    </div>
  </div>
</body>
</html>
