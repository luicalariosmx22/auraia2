<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ›‘ Errores del Bot</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      color: #ff4d4d;
    }
    form {
      margin-bottom: 20px;
    }
    input, button {
      padding: 6px 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: none;
    }
    input[type="text"] {
      width: 250px;
    }
    .limpiar {
      background-color: #ff4d4d;
      color: white;
    }
    pre {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      max-height: 80vh;
      overflow-y: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ›‘ Registro de errores del Bot Aura AI</h1>

  <form method="get" action="/errores">
    <input type="text" name="filtro" placeholder="Filtrar por origen (ej: openai, socketio, json)" value="{{ filtro_actual }}">
    <button type="submit">Filtrar</button>
  </form>

  <form method="post" action="/errores/limpiar" onsubmit="return confirm('Â¿Seguro que deseas borrar todos los errores?');">
    <button type="submit" class="limpiar">ðŸ—‘ Limpiar log</button>
  </form>

  {% if errores %}
    {% for e in errores %}
      <pre>{{ e }}</pre>
    {% endfor %}
  {% else %}
    <p>No hay errores registrados.</p>
  {% endif %}
</body>
</html>
