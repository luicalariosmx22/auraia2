<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Columnas No Usadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }

    .col {
      flex: 1;
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      max-height: 600px;
    }

    .col h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #0077cc;
    }

    input[type="file"] {
      display: none;
    }

    label {
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
      display: inline-block;
    }

    pre {
      font-size: 0.85rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Verificador de Columnas No Usadas en Supabase</h1>

  <label for="folder">ğŸ“ Seleccionar carpeta del repositorio</label>
  <input type="file" id="folder" webkitdirectory directory>

  <div class="container">
    <div class="col">
      <h2>ğŸ“‚ Archivos analizados</h2>
      <pre id="archivos"></pre>
    </div>
    <div class="col">
      <h2>ğŸš« Columnas no utilizadas</h2>
      <pre id="resultado"></pre>
    </div>
  </div>

  <script>
    document.getElementById('folder').addEventListener('change', async function (e) {
      const archivos = Array.from(e.target.files);
      const ruta = archivos[0]?.webkitRelativePath?.split("/")[0] || "Repositorio";

      const archivosList = archivos.map(f => f.webkitRelativePath).join('\n');
      document.getElementById("archivos").textContent = archivosList;

      alert("ğŸ“Œ Ahora ve a tu consola y ejecuta el script con esa ruta:\n\npython columnasnousadas.py\n\nY pon esto como ruta:\n" + ruta);
    });
  </script>
</body>
</html>
