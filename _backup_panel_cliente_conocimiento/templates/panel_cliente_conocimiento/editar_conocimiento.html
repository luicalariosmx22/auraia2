{% extends 'layout.html' %}
{% block contenido %}
<div class="meta-container">
  <h2>✏️ Editar conocimiento de Nora: {{ nombre_nora }}</h2>

  <form method="POST" action="/admin/nora/{{ nombre_nora }}/conocimiento/editar/{{ registro.id }}" class="meta-card">
    <div class="form-group">
      <label for="tema">Tema</label>
      <input type="text" name="tema" id="tema" value="{{ registro.tema }}">

      <label for="pregunta">Pregunta relacionada</label>
      <input type="text" name="pregunta" id="pregunta" value="{{ registro.pregunta }}">

      <label for="respuesta">Respuesta</label>
      <textarea name="respuesta" id="respuesta" rows="4" required>{{ registro.respuesta }}</textarea>

      <label for="prioridad">Prioridad</label>
      <input type="number" name="prioridad" id="prioridad" value="{{ registro.prioridad or 1 }}" min="1">
    </div>

    <button type="submit" class="btn-neutral">Guardar cambios</button>
    <a href="{{ url_for('panel_conocimiento.panel_conocimiento', nombre_nora=nombre_nora) }}" class="btn-mini">Cancelar</a>
  </form>
</div>
{% endblock %}
