<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Base de Conocimiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">üß™ Test Base de Conocimiento</h1>
        
        <!-- Status de conexi√≥n -->
        <div id="status" class="mb-6 p-4 rounded-lg">
            <p class="text-center">‚è≥ Verificando conexi√≥n...</p>
        </div>
        
        <!-- Controles -->
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">üîß Controles de Test</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button onclick="testDirectDB()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    üîç Test DB Directo
                </button>
                <button onclick="testEndpoint()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                    üì° Test Endpoint Principal
                </button>
                <button onclick="crearDatosPrueba()" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">
                    ‚ûï Crear Datos Prueba
                </button>
            </div>
        </div>
        
        <!-- Resultados -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">üìã Resultados</h2>
            <div id="resultados" class="space-y-4">
                <p class="text-gray-500">Haz click en un bot√≥n para empezar...</p>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let conocimientoData = [];
        
        // Funci√≥n para mostrar status
        function mostrarStatus(mensaje, tipo = 'info') {
            const statusEl = document.getElementById('status');
            const colores = {
                success: 'bg-green-100 border-green-400 text-green-700',
                error: 'bg-red-100 border-red-400 text-red-700',
                warning: 'bg-yellow-100 border-yellow-400 text-yellow-700',
                info: 'bg-blue-100 border-blue-400 text-blue-700'
            };
            
            statusEl.className = `mb-6 p-4 rounded-lg border ${colores[tipo] || colores.info}`;
            statusEl.innerHTML = `<p class="text-center">${mensaje}</p>`;
        }
        
        // Funci√≥n para mostrar resultados
        function mostrarResultados(contenido) {
            document.getElementById('resultados').innerHTML = contenido;
        }
        
        // Test directo a la base de datos (simulado con fetch)
        async function testDirectDB() {
            mostrarStatus('üîÑ Probando conexi√≥n directa a la base...', 'info');
            mostrarResultados('<p class="text-gray-500">Conectando...</p>');
            
            try {
                // Probar endpoint de test que ya existe
                const response = await fetch('/admin/nora/aura/test-db');
                const data = await response.json();
                
                if (data.success) {
                    mostrarStatus('‚úÖ Conexi√≥n exitosa a la base de datos', 'success');
                    mostrarResultados(`
                        <div class="space-y-2">
                            <p><strong>Config existe:</strong> ${data.config_exists ? '‚úÖ S√≠' : '‚ùå No'}</p>
                            <p><strong>Total conocimiento:</strong> ${data.total_conocimiento}</p>
                            <p><strong>Conocimiento para aura:</strong> ${data.conocimiento_nora}</p>
                            <h3 class="font-semibold mt-4">üìä Datos de ejemplo:</h3>
                            <pre class="bg-gray-100 p-2 rounded text-sm overflow-auto">${JSON.stringify(data.sample_data, null, 2)}</pre>
                        </div>
                    `);
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            } catch (error) {
                mostrarStatus(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                mostrarResultados(`<p class="text-red-500">Error: ${error.message}</p>`);
            }
        }
        
        // Test endpoint principal
        async function testEndpoint() {
            mostrarStatus('üîÑ Probando endpoint principal...', 'info');
            mostrarResultados('<p class="text-gray-500">Cargando bloques...</p>');
            
            try {
                const response = await fetch('/admin/nora/aura/entrenar/bloques');
                
                if (response.status === 302 || response.url.includes('login')) {
                    throw new Error('Redirigido a login - Problema de autenticaci√≥n');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    conocimientoData = data.data || [];
                    mostrarStatus(`‚úÖ Cargados ${conocimientoData.length} bloques`, 'success');
                    
                    if (conocimientoData.length > 0) {
                        const bloquesHtml = conocimientoData.map((bloque, i) => `
                            <div class="border p-3 rounded mb-2">
                                <p><strong>Bloque ${i+1}:</strong> ${bloque.contenido.substring(0, 100)}...</p>
                                <p class="text-sm text-gray-600">Etiquetas: ${bloque.etiquetas.join(', ')}</p>
                                <p class="text-xs text-gray-500">Prioridad: ${bloque.prioridad ? '‚≠ê S√≠' : '‚ùå No'}</p>
                            </div>
                        `).join('');
                        
                        mostrarResultados(`
                            <h3 class="font-semibold mb-3">üìö Bloques de Conocimiento:</h3>
                            ${bloquesHtml}
                        `);
                    } else {
                        mostrarResultados('<p class="text-yellow-600">‚ö†Ô∏è No hay bloques de conocimiento</p>');
                    }
                } else {
                    throw new Error(data.message || 'Error del servidor');
                }
            } catch (error) {
                mostrarStatus(`‚ùå Error en endpoint: ${error.message}`, 'error');
                mostrarResultados(`<p class="text-red-500">Error: ${error.message}</p>`);
            }
        }
        
        // Crear datos de prueba
        async function crearDatosPrueba() {
            mostrarStatus('üîÑ Creando datos de prueba...', 'info');
            mostrarResultados('<p class="text-gray-500">Insertando datos...</p>');
            
            try {
                const response = await fetch('/admin/nora/aura/test-create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    mostrarStatus(`‚úÖ ${data.message}`, 'success');
                    mostrarResultados(`
                        <p class="text-green-600">‚úÖ Datos creados exitosamente</p>
                        <button onclick="testEndpoint()" class="mt-2 px-3 py-1 bg-blue-500 text-white rounded text-sm">
                            üîÑ Recargar datos
                        </button>
                    `);
                } else {
                    throw new Error(data.error || 'Error creando datos');
                }
            } catch (error) {
                mostrarStatus(`‚ùå Error creando datos: ${error.message}`, 'error');
                mostrarResultados(`<p class="text-red-500">Error: ${error.message}</p>`);
            }
        }
        
        // Auto-test al cargar
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                testDirectDB();
            }, 1000);
        });
    </script>
</body>
</html>
