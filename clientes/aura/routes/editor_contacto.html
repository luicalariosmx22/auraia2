<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Contacto</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/panel_noras.css') }}">
</head>
<body>
  <div class="meta-container">
    <header class="meta-header">
      <h1>✏️ Editar Contacto</h1>
    </header>

    <form method="POST" class="meta-card">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ contacto.nombre }}" required class="input-text">
      </div>
      <div>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" value="{{ contacto.correo }}" class="input-text">
      </div>
      <div>
        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" value="{{ contacto.celular }}" class="input-text">
      </div>
      <div>
        <label for="etiquetas">Etiquetas (separadas por comas):</label>
        <input type="text" id="etiquetas" name="etiquetas" value="{{ ','.join(contacto.etiquetas) }}" class="input-text">
      </div>
      <button type="submit" class="btn-primary">💾 Guardar Cambios</button>
    </form>

    <div style="margin-top: 20px;">
      <a href="{{ url_for('contactos.ver_contactos') }}" class="btn-neutral">← Volver a Contactos</a>
    </div>
  </div>
</body>
</html>
