<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Chat - Aura</title>
    <link rel="stylesheet" href="/static/aura/panel_chat.css">
</head>
<body>
    <div class="panel-container">
        <div class="sidebar">
            {% for c in contactos %}
            <div class="contacto" onclick="abrirChat('{{c.numero}}')">
                <strong>{{ c.nombre }}</strong><br>
                <small>{{ c.ultimo }} - {{ c.hora }}</small>
            </div>
            {% endfor %}
        </div>
        <div class="chat-main" id="chat-main">
            <p>Selecciona un contacto</p>
        </div>
    </div>

    <script src="/static/aura/panel_chat.js"></script>
</body>
</html>
