<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat de Nora ‚Äì {{ nombre_nora }}</title>
  <!-- Nuevas hojas de estilo -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/contact_info.css') }}">
  <script>
    const nombreNora = "{{ nombre_nora }}";
  </script>
</head>
<body>
  <div class="chat-wrapper">

    <!-- üìç Panel izquierdo (Contactos) -->
    <div class="col-izquierda">
      <div class="buscador">
        <input type="text" placeholder="üîç Buscar contacto..." oninput="filtrarContactosPorNombre(this.value)">
      </div>
      <div class="buscador">
        <select onchange="filtrarContactosPorEtiqueta(this.value)">
          <option value="">Todos</option>
          <option value="cliente">Clientes</option>
          <option value="vip">VIP</option>
        </select>
      </div>
      <ul class="lista-contactos" id="lista-contactos">
        <!-- Los contactos se renderizan din√°micamente -->
      </ul>
    </div>

    <!-- üìç Panel central (Mensajes) -->
    <div class="col-central">
      <div id="chat-area">
        <p class="placeholder">Selecciona un contacto para ver la conversaci√≥n</p>
      </div>
      <form class="form-envio" onsubmit="enviarMensaje(event)">
        <input type="text" id="mensaje-input" placeholder="Escribe un mensaje..." />
        <button type="submit">Enviar</button>
      </form>
    </div>

    <!-- üìç Panel derecho (Info del contacto) -->
    <div class="col-derecha">
      <div class="info-contacto">
        <h4 id="contacto-nombre">Contacto</h4>
        <p><strong>Tel√©fono:</strong> <span id="contacto-telefono">---</span></p>
        <p><strong>Etiquetas:</strong></p>
        <div class="etiquetas-box" id="contacto-tags"></div>
        <div class="etiqueta-input">
          <input type="text" id="nueva-etiqueta" placeholder="Agregar etiqueta">
          <button onclick="agregarEtiqueta(document.getElementById('contacto-telefono').innerText)">+</button>
        </div>
        
        <p><strong>IA activada:</strong>
          <input type="checkbox" id="toggle-ia" onchange="toggleIA(this)">
        </p>
      </div>

      <div class="info-contacto">
        <h4>Resumen IA</h4>
        <p id="resumen-ia">Selecciona un contacto para ver resumen.</p>
      </div>
    </div>

  </div>

  <script>
    function renderizarContactos() {
      const contenedor = document.getElementById('lista-contactos');
      contenedor.innerHTML = "";

      contactos.forEach(c => {
        const ultimoMensaje = (c.mensajes && c.mensajes.length > 0)
          ? c.mensajes[c.mensajes.length - 1].mensaje.slice(0, 30) + "..."
          : "Sin mensajes a√∫n";

        const item = document.createElement("li");
        item.className = "contacto-item";
        item.innerHTML = `
          <div onclick="seleccionarContacto('${c.telefono}')">
            <strong>${c.nombre || c.telefono}</strong>
            ${(c.etiquetas || []).map(tag => `
              <span class="etiqueta-chip" onclick="eliminarEtiqueta(event, '${c.telefono}', '${tag}')">${tag}</span>
            `).join('')}
            <br>
            <span class="ultimo-mensaje">${ultimoMensaje}</span>
          </div>
        `;
        contenedor.appendChild(item);
      });
    }

    function seleccionarContacto(telefono) {
      contactoSeleccionado = telefono;
      fetch(`/api/chat/${telefono}`)
        .then(res => res.json())
        .then(data => {
          if (!data.success) throw new Error("No se pudo cargar historial.");
          renderizarMensajes(data.mensajes);
          document.getElementById("contacto-nombre").innerText = data.contacto.nombre || telefono;
          document.getElementById("contacto-telefono").innerText = data.contacto.telefono;

          // Renderizar etiquetas
          const etiquetasBox = document.getElementById("contacto-tags");
          etiquetasBox.innerHTML = (data.contacto.etiquetas || []).map(et =>
            `<span class="tag">
               ${et} <button onclick="eliminarEtiqueta(event, '${telefono}', '${et}')">x</button>
             </span>`
          ).join("");

          document.getElementById("toggle-ia").checked = !!data.contacto.ia_activada;
          document.getElementById("resumen-ia").innerText = data.resumen_ia || "Sin resumen a√∫n.";
        })
        .catch(() => {
          document.getElementById("chat-area").innerHTML = "<p class='error'>Error al cargar el historial.</p>";
        });
    }

    function renderizarMensajes(mensajes) {
      const area = document.getElementById("chat-area");
      area.innerHTML = "";
      mensajes.forEach(m => {
        const div = document.createElement("div");
        div.className = `burbuja ${m.emisor === "usuario" ? "usuario" : "nora"}`;
        div.innerText = m.mensaje;
        area.appendChild(div);
      });
    }

    function enviarMensaje(e) {
      e.preventDefault();
      const texto = document.getElementById("mensaje-input").value.trim();
      if (!texto || !contactoSeleccionado) return;

      fetch("/api/enviar-mensaje", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          numero: contactoSeleccionado,
          mensaje: texto
        })
      }).then(() => {
        seleccionarContacto(contactoSeleccionado); // Recargar historial
        document.getElementById("mensaje-input").value = "";
      });
    }

    function toggleIA(checkbox) {
      if (!contactoSeleccionado) return;
      fetch(`/api/toggle-ia/${contactoSeleccionado}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          if (!data.success) alert("Error al cambiar el estado de la IA.");
        });
    }

    function agregarEtiqueta(telefono) {
      const input = document.getElementById("nueva-etiqueta");
      const etiqueta = input.value.trim().toLowerCase();
      if (!etiqueta) return;

      fetch(`/api/etiqueta/${telefono}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ etiqueta })
      }).then(res => {
        if (res.ok) {
          seleccionarContacto(telefono); // recargar para mostrar nueva etiqueta
          input.value = "";
        }
      });
    }

    // Permitir agregar etiqueta al presionar Enter
    document.addEventListener("DOMContentLoaded", () => {
      const inputEtiqueta = document.getElementById("nueva-etiqueta");
      if (inputEtiqueta) {
        inputEtiqueta.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            e.preventDefault();
            const telefono = document.getElementById("contacto-telefono").innerText;
            agregarEtiqueta(telefono);
          }
        });
      }
    });

    function eliminarEtiqueta(event, telefono, etiqueta) {
      event.stopPropagation();  // evitar seleccionar contacto por error

      fetch(`/api/etiqueta/${telefono}`, {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ etiqueta })
      }).then(res => {
        if (res.ok) {
          seleccionarContacto(telefono);  // recargar datos del contacto
        }
      });
    }

    renderizarContactos();
    if (contactos.length > 0) {
      seleccionarContacto(contactos[0].telefono);
    }
  </script>
</body>
</html>
