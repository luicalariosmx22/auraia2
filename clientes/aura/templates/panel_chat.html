<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat de Nora â€“ {{ nombre_nora }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/panel_chat.css') }}">
  <script>
    const nombreNora = "{{ nombre_nora }}";
  </script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .chat-wrapper {
      display: flex;
      height: 100vh;
    }

    .col-izquierda {
      width: 30%;
      background-color: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .buscador {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .buscador input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #f0f2f5;
    }

    .lista-contactos {
      flex-grow: 1;
      overflow-y: auto;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .lista-contactos li {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .lista-contactos li:hover {
      background-color: #f5f5f5;
    }

    .nombre {
      font-weight: 600;
      font-size: 1em;
      color: #111;
    }

    .numero {
      font-size: 0.85em;
      color: #777;
    }

    .preview {
      font-size: 0.8em;
      color: #aaa;
      margin-top: 4px;
    }

    .col-central {
      width: 50%;
      display: flex;
      flex-direction: column;
      background-color: #e5ddd5;
      position: relative;
    }

    .chat-area {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #efeae2;
      display: flex;
      flex-direction: column;
    }

    .chat-area .placeholder {
      text-align: center;
      margin-top: 100px;
      color: #999;
    }

    .mensaje {
      max-width: 60%;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 8px;
      font-size: 0.95em;
      position: relative;
    }

    .mensaje.recibido {
      background-color: #fff;
      align-self: flex-start;
      border: 1px solid #ddd;
    }

    .mensaje.enviado {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .form-envio {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ddd;
    }

    .form-envio input {
      flex-grow: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 1em;
      background-color: white;
    }

    .form-envio button {
      background-color: #00bfa5;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      margin-left: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .form-envio button:hover {
      background-color: #009688;
    }

    .col-derecha {
      width: 20%;
      background-color: #fff;
      border-left: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .info-contacto {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .info-contacto p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <!-- COL 1: Lista de contactos -->
    <aside class="col-izquierda">
      <div class="buscador">
        <input type="text" placeholder="ðŸ” Buscar contacto...">
      </div>
      <ul class="lista-contactos">
        {% for c in contactos %}
        <li onclick="cargarChat('{{ c.telefono }}')">
          <div class="nombre">{{ c.nombre }}</div>
          <div class="numero">{{ c.telefono }}</div>
          <div class="preview">{{ c.mensajes[-1].texto if c.mensajes|length > 0 else '...' }}</div>
        </li>
        {% endfor %}
      </ul>
    </aside>

    <!-- COL 2: ConversaciÃ³n -->
    <section class="col-central">
      <div class="chat-area" id="chat-area">
        <p class="placeholder">Selecciona un contacto para comenzar a chatear.</p>
        <!-- AquÃ­ irÃ¡n los mensajes -->
        <!-- Ejemplo:
        <div class="mensaje recibido">Hola, Â¿cÃ³mo estÃ¡s?</div>
        <div class="mensaje enviado">Todo bien, gracias!</div>
        -->
      </div>
      <form class="form-envio" onsubmit="enviarMensaje(event)">
        <input type="text" id="mensaje" placeholder="Escribe un mensaje...">
        <button type="submit">Enviar</button>
      </form>
    </section>

    <!-- COL 3: Info del contacto -->
    <aside class="col-derecha">
      <div class="info-contacto" id="info-contacto">
        <p>Selecciona un contacto para ver detalles.</p>
      </div>
    </aside>
  </div>

  <script src="{{ url_for('static', filename='js/panel_chat.js') }}"></script>
</body>
</html>
