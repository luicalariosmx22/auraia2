<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat de Nora ‚Äì {{ nombre_nora }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/panel_chat.css') }}">
  <script>
    const nombreNora = "{{ nombre_nora }}";
  </script>
</head>
<body>
  <div class="chat-wrapper">

    <!-- üìç Panel izquierdo (Contactos) -->
    <div class="col-izquierda">
      <div class="buscador">
        <input type="text" placeholder="üîç Buscar contacto..." oninput="filtrarContactosPorNombre(this.value)">
      </div>
      <div class="buscador">
        <select onchange="filtrarContactosPorEtiqueta(this.value)">
          <option value="">Todos</option>
          <option value="cliente">Clientes</option>
          <option value="vip">VIP</option>
        </select>
      </div>
      <ul class="lista-contactos" id="lista-contactos"></ul>
    </div>

    <!-- üìç Panel central (Mensajes) -->
    <div class="col-central">
      <div id="chat-area">
        <p class="placeholder">Selecciona un contacto para ver la conversaci√≥n</p>
      </div>
      <form class="form-envio" onsubmit="enviarMensaje(event)">
        <input type="text" id="mensaje-input" placeholder="Escribe un mensaje..." />
        <button type="submit">Enviar</button>
      </form>
    </div>

    <!-- üìç Panel derecho (Info del contacto) -->
    <div class="col-derecha">
      <div class="info-contacto">
        <h4 id="contacto-nombre">Contacto</h4>
        <p><strong>Tel√©fono:</strong> <span id="contacto-telefono">---</span></p>
        <p><strong>Etiquetas:</strong> <span id="contacto-etiquetas">---</span></p>
        <p><strong>IA activada:</strong>
          <input type="checkbox" id="toggle-ia" onchange="toggleIA(this)">
        </p>
      </div>
    </div>

  </div>

  <script>
    const contactos = {{ contactos | tojson }};
    let contactoSeleccionado = null;

    function renderizarContactos() {
      const contenedor = document.getElementById('lista-contactos');
      contenedor.innerHTML = "";

      contactos.forEach(c => {
        const ultimoMensaje = (c.mensajes && c.mensajes.length > 0)
          ? c.mensajes[c.mensajes.length - 1].mensaje.slice(0, 30) + "..."
          : "Sin mensajes a√∫n";

        const li = document.createElement("li");
        li.innerHTML = `
          <div class="nombre">${c.nombre || c.telefono}</div>
          <div class="preview">${ultimoMensaje}</div>
        `;
        li.onclick = () => seleccionarContacto(c.telefono);
        contenedor.appendChild(li);
      });
    }

    function seleccionarContacto(telefono) {
      contactoSeleccionado = telefono;
      fetch(`/api/chat/${telefono}`)
        .then(res => res.json())
        .then(data => {
          if (!data.success) throw new Error("No se pudo cargar historial.");
          renderizarMensajes(data.mensajes);
          document.getElementById("contacto-nombre").innerText = data.contacto.nombre || telefono;
          document.getElementById("contacto-telefono").innerText = data.contacto.telefono;
          document.getElementById("contacto-etiquetas").innerText = (data.contacto.etiquetas || []).join(", ");
          document.getElementById("toggle-ia").checked = !!data.contacto.ia_activada;
        })
        .catch(() => {
          document.getElementById("chat-area").innerHTML = "<p class='error'>Error al cargar el historial.</p>";
        });
    }

    function renderizarMensajes(mensajes) {
      const area = document.getElementById("chat-area");
      area.innerHTML = "";
      mensajes.forEach(m => {
        const div = document.createElement("div");
        div.className = `burbuja ${m.emisor === "usuario" ? "usuario" : "nora"}`;
        div.innerText = m.mensaje;
        area.appendChild(div);
      });
    }

    function enviarMensaje(e) {
      e.preventDefault();
      const texto = document.getElementById("mensaje-input").value.trim();
      if (!texto || !contactoSeleccionado) return;

      fetch("/api/enviar-mensaje", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          numero: contactoSeleccionado,
          mensaje: texto
        })
      }).then(() => {
        seleccionarContacto(contactoSeleccionado); // Recargar historial
        document.getElementById("mensaje-input").value = "";
      });
    }

    function toggleIA(checkbox) {
      if (!contactoSeleccionado) return;
      fetch(`/api/toggle-ia/${contactoSeleccionado}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          if (!data.success) alert("Error al cambiar el estado de la IA.");
        });
    }

    function filtrarContactosPorNombre(nombre) {
      const nombreLimpio = nombre.toLowerCase();
      document.querySelectorAll("#lista-contactos li").forEach(el => {
        const texto = el.innerText.toLowerCase();
        el.style.display = texto.includes(nombreLimpio) ? "block" : "none";
      });
    }

    function filtrarContactosPorEtiqueta(etiqueta) {
      document.querySelectorAll("#lista-contactos li").forEach(el => {
        const contacto = contactos.find(c => el.innerText.includes(c.nombre || c.telefono));
        const tieneEtiqueta = contacto.etiquetas.includes(etiqueta);
        el.style.display = (etiqueta === "" || tieneEtiqueta) ? "block" : "none";
      });
    }

    renderizarContactos();
  </script>
</body>
</html>
