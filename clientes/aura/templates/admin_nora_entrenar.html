<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrena tu Nora</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
</head>
<body>
    <header>
        <div class="logo">🧠 Nora AI</div>
        <div class="logout">
            <a href="/logout">Cerrar sesión</a>
        </div>
    </header>

    <nav class="sidebar">
        <ul>
            <li><a href="/admin">🏠 Panel</a></li>
            <li><a href="/admin/noras">📋 Ver Nora’s</a></li>
            <li><a href="/admin/nora/{{ nombre_nora }}/editar">✏️ Editar Nora</a></li>
            <li><a href="/admin/nora/{{ nombre_nora }}/entrenar" class="active">🧠 Entrena tu Nora</a></li>
        </ul>
    </nav>

    <main>
        <h1>Entrena tu Nora: {{ nombre_nora }}</h1>
        <form action="" method="POST">
            <div>
                <label for="personalidad">Personalidad de Nora:</label>
                <textarea id="personalidad" name="personalidad" rows="4">{{ config.personalidad or "" }}</textarea>
            </div>
            <div>
                <label for="respuestas-rapidas">Respuestas rápidas:</label>
                <textarea id="respuestas-rapidas" name="respuestas_rapidas" rows="4">{{ config.respuestas_rapidas | join(", ") }}</textarea>
            </div>
            <div>
                <label for="informacion-empresa">Información de la empresa:</label>
                <textarea id="informacion-empresa" name="informacion_empresa" rows="6">{{ config.informacion_empresa or "" }}</textarea>
            </div>
            <button type="submit">Guardar</button>
        </form>
    </main>
</body>
</html>
