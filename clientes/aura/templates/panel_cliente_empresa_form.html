{% extends "base_cliente.html" %}

{% block contenido %}
<div class="max-w-xl mx-auto mt-6 bg-white p-6 rounded-xl shadow">
  <h2 class="text-xl font-bold mb-4">Registrar nueva empresa</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="mb-4">
        {% for category, message in messages %}
          <li class="text-sm px-4 py-2 rounded
                     {% if category == 'success' %}bg-green-100 text-green-700
                     {% elif category == 'error' %}bg-red-100 text-red-700
                     {% else %}bg-gray-100 text-gray-700{% endif %}">
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Nombre de la empresa *</label>
      <input type="text" name="nombre_empresa" required class="w-full border px-3 py-2 rounded mt-1">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Giro</label>
      <input type="text" name="giro" class="w-full border px-3 py-2 rounded mt-1">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Teléfono</label>
      <input type="text" name="telefono_empresa" class="w-full border px-3 py-2 rounded mt-1">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
      <input type="email" name="email_empresa" class="w-full border px-3 py-2 rounded mt-1">
    </div>

    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700">Sitio web</label>
      <input type="text" name="sitio_web" class="w-full border px-3 py-2 rounded mt-1">
    </div>

    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
      Guardar empresa
    </button>
    <a href="{{ url_for('panel_cliente_clientes_bp.vista_clientes', nombre_nora=nombre_nora) }}"
       class="ml-4 text-sm text-gray-600 hover:underline">← Cancelar</a>
  </form>
</div>
{% endblock %}
