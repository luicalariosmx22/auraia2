{% extends "base_cliente.html" %}

{% block contenido %}
<div class="max-w-3xl mx-auto mt-6 bg-white p-6 rounded-xl shadow">
  <h2 class="text-xl font-bold mb-4">Registrar nueva empresa</h2>

  <form method="post">
    <!-- Nombre obligatorio -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Nombre de la empresa *</label>
      <input type="text" name="nombre_empresa" required class="w-full border px-3 py-2 rounded mt-1">
    </div>

    <!-- Datos generales -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium">Giro</label>
        <input type="text" name="giro" class="w-full border px-3 py-2 rounded mt-1">
      </div>
      <div>
        <label class="block text-sm font-medium">Teléfono</label>
        <input type="text" name="telefono_empresa" class="w-full border px-3 py-2 rounded mt-1">
      </div>
      <div>
        <label class="block text-sm font-medium">Correo electrónico</label>
        <input type="email" name="email_empresa" class="w-full border px-3 py-2 rounded mt-1">
      </div>
      <div>
        <label class="block text-sm font-medium">Sitio web</label>
        <input type="text" name="sitio_web" class="w-full border px-3 py-2 rounded mt-1">
      </div>
      <div>
        <label class="block text-sm font-medium">Dirección</label>
        <input type="text" name="direccion" class="w-full border px-3 py-2 rounded mt-1">
      </div>
      <div>
        <label class="block text-sm font-medium">Ciudad</label>
        <input type="text" name="ciudad" class="w-full border px-3 py-2 rounded mt-1">
      </div>
      <div>
        <label class="block text-sm font-medium">Estado</label>
        <input type="text" name="estado" class="w-full border px-3 py-2 rounded mt-1">
      </div>
      <div>
        <label class="block text-sm font-medium">País</label>
        <input type="text" name="pais" class="w-full border px-3 py-2 rounded mt-1">
      </div>
      <div>
        <label class="block text-sm font-medium">Código Postal</label>
        <input type="text" name="cp" class="w-full border px-3 py-2 rounded mt-1">
      </div>
    </div>

    <!-- Redes sociales -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-4">
      <div>
        <label class="block text-sm font-medium">Facebook</label>
        <input type="text" name="facebook" class="w-full border px-3 py-2 rounded mt-1">
      </div>
      <div>
        <label class="block text-sm font-medium">Instagram</label>
        <input type="text" name="instagram" class="w-full border px-3 py-2 rounded mt-1">
      </div>
      <div>
        <label class="block text-sm font-medium">WhatsApp</label>
        <input type="text" name="whatsapp" class="w-full border px-3 py-2 rounded mt-1">
      </div>
      <div>
        <label class="block text-sm font-medium">Página Web</label>
        <input type="text" name="pagina_web" class="w-full border px-3 py-2 rounded mt-1">
      </div>
    </div>

    <!-- Notas -->
    <div class="mt-4">
      <label class="block text-sm font-medium">Notas</label>
      <textarea name="notas" class="w-full border px-3 py-2 rounded mt-1" rows="4"></textarea>
    </div>

    <!-- Botones -->
    <div class="mt-6 flex gap-4">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
        Guardar empresa
      </button>
      <a href="{{ url_for('panel_cliente_clientes_bp.vista_clientes', nombre_nora=nombre_nora) }}"
         class="text-sm text-gray-600 hover:underline">← Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
