<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel {{ modulo_activo|capitalize }}</title>
  <meta name="nora" content="{{ nombre_nora }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/panel_cliente.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/modulos/tareas/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/entrena_nora.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block head_extra %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-800" data-nora="{{ nombre_nora }}">

  <!-- üîπ Encabezado general -->
  <header class="bg-white border-b border-gray-200 shadow-sm py-4 px-6 flex justify-between items-center">
    <div class="flex items-center gap-6">
      <img src="/static/images/logo.png" alt="Nora Logo" class="h-8">
    </div>
    <div class="flex items-center gap-4 text-sm">
      {% if user and user.tipo == "usuario_cliente" %}
        <a href="/panel_team" class="text-gray-600 hover:text-blue-600">‚Üê Regresar al panel</a>
      {% else %}
        <a href="/panel_cliente/{{ nombre_nora }}" class="text-gray-600 hover:text-blue-600">‚Üê Regresar al panel</a>
      {% endif %}
      <a href="/logout" class="text-red-500 hover:underline">Cerrar sesi√≥n</a>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    {% block contenido %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}

</body>
</html>
