<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel {{ modulo_activo|capitalize }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/panel_cliente.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- ✅ Menú superior dinámico -->
  <header class="bg-white border-b border-gray-200 shadow-sm py-4 px-6 flex justify-between items-center">
    <!-- Logo y navegación -->
    <div class="flex items-center gap-6">
      <img src="/static/images/logo.png" alt="Nora Logo" class="h-8">
      <nav class="flex gap-4 text-sm font-medium text-gray-700">
        {% if modulo_activo == 'clientes' %}
          <a href="{{ url_for('panel_cliente_clientes_bp.vista_clientes', nombre_nora=nombre_nora) }}" class="hover:text-blue-600">👥 Clientes</a>
          <a href="{{ url_for('panel_cliente_clientes_bp.nuevo_cliente', nombre_nora=nombre_nora) }}" class="hover:text-blue-600">➕ Agregar cliente</a>
          <a href="{{ url_for('panel_cliente_clientes_bp.nueva_empresa', nombre_nora=nombre_nora) }}" class="hover:text-blue-600">🏢 Agregar empresa</a>
          <a href="/panel_cliente/{{ nombre_nora }}/empresas" class="hover:text-blue-600">📁 Empresas</a>
        {% elif modulo_activo == 'pagos' %}
          <a href="/panel_cliente/{{ nombre_nora }}/pagos" class="hover:text-blue-600">💳 Pagos</a>
          <a href="/panel_cliente/{{ nombre_nora }}/pagos/nueva" class="hover:text-blue-600">➕ Crear orden</a>
        {% elif modulo_activo == 'chat' %}
          <a href="/panel_cliente/{{ nombre_nora }}/panel_chat" class="hover:text-blue-600">💬 Chat</a>
        {% endif %}
      </nav>
    </div>

    <!-- Regresar n -->
    <div class="flex items-center gap-4 text-sm">
      <a href="/panel_cliente/{{ nombre_nora }}" class="text-gray-600 hover:text-blue-600">← Regresar al panel</a>
      <a href="/logout" class="text-red-500 hover:underline">Cerrar sesión</a>
    </div>
  </header>

  <!-- ✅ Contenido del módulo -->
  <main class="container py-10">
    {% block contenido %}{% endblock %}
  </main>

</body>
</html>
