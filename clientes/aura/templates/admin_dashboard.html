<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrador - Nora AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
</head>
<body>
    <header>
        <div class="logo">🧠 Nora AI</div>
        <div class="logout">
            <a href="/logout">Cerrar sesión</a>
        </div>
    </header>

    <nav class="sidebar">
        <ul>
            <li><a href="/admin" class="active">🏠 Panel</a></li>
            <li><a href="/admin/noras">📋 Ver Nora’s</a></li>
            <li><a href="#">➕ Agregar Nora</a></li>
            <li><a href="#">🚨 Errores</a></li>
        </ul>
    </nav>

    <main>
        <h1>Panel de Administrador</h1>
        <section class="stats">
            <div class="card">
                <h2>{{ total_noras }}</h2>
                <p>Nora’s activas</p>
            </div>
            <div class="card">
                <h2>{{ total_errores }}</h2>
                <p>Errores registrados</p>
            </div>
            <div class="card">
                <h2>{{ ultimo_deployment }}</h2>
                <p>Último deployment</p>
            </div>
        </section>
    </main>
</body>
</html>
