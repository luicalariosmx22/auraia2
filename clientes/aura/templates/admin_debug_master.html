<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Master</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        pre {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .form-container {
            margin-top: 20px;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result-container {
            margin-top: 20px;
            padding: 20px;
            background: #dff9fb;
            border: 1px solid #7ed6df;
            border-radius: 8px;
        }
    </style>
    <script>
        function obtenerRutasRegistradas() {
            fetch('/admin/debug/rutas')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultado').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                })
                .catch(error => {
                    console.error('Error al obtener rutas registradas:', error);
                    alert('Error al obtener rutas registradas.');
                });
        }

        function obtenerRutasNoRegistradas() {
            fetch('/admin/debug/rutas_no_registradas')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultado').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                })
                .catch(error => {
                    console.error('Error al obtener rutas no registradas:', error);
                    alert('Error al obtener rutas no registradas.');
                });
        }

        function probarRutasDinamicas() {
            const robotNombre = document.getElementById('robot-nombre').value;
            if (!robotNombre) {
                alert('Por favor, ingresa el nombre del robot.');
                return;
            }

            fetch(`/admin/debug/probar_rutas_dinamicas/${robotNombre}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultado').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                })
                .catch(error => {
                    console.error('Error al probar rutas dinámicas:', error);
                    alert('Error al probar rutas dinámicas.');
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Debug Master</h1>

        <button onclick="obtenerRutasRegistradas()">Ver Rutas Registradas</button>
        <button onclick="obtenerRutasNoRegistradas()">Ver Rutas No Registradas</button>

        <h2>Probar Rutas Dinámicas</h2>
        <input type="text" id="robot-nombre" placeholder="Nombre del robot">
        <button onclick="probarRutasDinamicas()">Probar Rutas</button>

        <h2>Resultado</h2>
        <div id="resultado" style="white-space: pre-wrap; background: #f4f4f4; padding: 10px; border: 1px solid #ddd;"></div>
    </div>
</body>
</html>
