<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Master</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result-container {
            margin-top: 20px;
        }
    </style>
    <script>
        function obtenerRutasRegistradas() {
            fetch('/admin/debug/rutas')
                .then(response => response.json())
                .then(data => {
                    const rutas = data.rutas_registradas;
                    let tablaHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Ruta</th>
                                    <th>Endpoint</th>
                                    <th>MÃ©todos</th>
                                    <th>Origen</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    rutas.forEach(ruta => {
                        tablaHTML += `
                            <tr>
                                <td>${ruta.ruta}</td>
                                <td>${ruta.endpoint}</td>
                                <td>${ruta.metodos.join(", ")}</td>
                                <td>${ruta.origen}</td>
                            </tr>
                        `;
                    });
                    tablaHTML += `
                            </tbody>
                        </table>
                    `;
                    document.getElementById('resultado').innerHTML = tablaHTML;
                })
                .catch(error => {
                    console.error('Error al obtener rutas registradas:', error);
                    alert('Error al obtener rutas registradas.');
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Debug Master</h1>

        <button onclick="obtenerRutasRegistradas()">Ver Rutas Registradas</button>

        <h2>Resultado</h2>
        <div id="resultado" class="result-container"></div>
    </div>
</body>
</html>
