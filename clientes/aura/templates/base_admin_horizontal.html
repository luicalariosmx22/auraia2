<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block titulo %}Panel Admin{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <img src="{{ url_for('static', filename='images/logo_nora.png') }}" alt="Nora Logo" class="logo-img">
      <span class="logo-text">Nora AI</span>
    </div>
    <nav class="topnav">
      <a href="/admin">Panel</a>
      <a href="/admin/nora/nueva">Crear Nora</a>
      <a href="/logout">Cerrar sesión</a>
    </nav>
  </header>

  <main class="admin-main">
    {% block contenido %}{% endblock %}
  </main>
</body>
</html>
