<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Inscripci√≥n no disponible</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-danger text-white text-center py-4">
                        <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                        <h2 class="h4 mb-0">Inscripci√≥n No Disponible</h2>
                    </div>
                    
                    <div class="card-body p-4 text-center">
                        <div class="alert alert-danger mb-4">
                            <h6><i class="fas fa-info-circle"></i> Error:</h6>
                            {{ error }}
                        </div>
                        
                        <div class="bg-light p-3 rounded mb-4">
                            <h6><i class="fas fa-lightbulb text-warning"></i> Posibles soluciones:</h6>
                            <ul class="list-unstyled mb-0 text-start">
                                <li>‚Ä¢ Verifica que el enlace sea correcto</li>
                                <li>‚Ä¢ Contacta al administrador del curso</li>
                                <li>‚Ä¢ Intenta m√°s tarde si el curso est√° lleno</li>
                                <li>‚Ä¢ Revisa si hay otros cursos disponibles</li>
                            </ul>
                        </div>
                        
                        <div class="mt-4">
                            <button onclick="history.back()" class="btn btn-secondary me-2">
                                <i class="fas fa-arrow-left"></i> Volver
                            </button>
                            <button onclick="cerrarVentana()" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Cerrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function cerrarVentana() {
            if (window.opener) {
                window.close();
            } else {
                history.back();
            }
        }
    </script>
    
    <style>
        .bg-gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .card {
            border-radius: 15px;
        }
    </style>
</body>
</html>
