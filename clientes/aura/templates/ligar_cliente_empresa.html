{% extends "base_cliente.html" %}

{% block contenido %}
<div class="max-w-2xl mx-auto mt-6 bg-white p-6 rounded-xl shadow">
  <h2 class="text-xl font-bold mb-4">Ligar cliente a {{ empresa.nombre_empresa }}</h2>

  {% if clientes %}
    <form method="post">
      <label class="block text-sm font-medium mb-2">Selecciona un cliente:</label>
      <select name="cliente_id" class="w-full border px-3 py-2 rounded mb-4">
        {% for cliente in clientes %}
          <option value="{{ cliente.id }}">{{ cliente.nombre_cliente }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">Ligar cliente</button>
    </form>
  {% else %}
    <p class="text-gray-600 text-sm">No hay clientes disponibles para ligar.</p>
  {% endif %}

  <a href="{{ url_for('panel_cliente_clientes_bp.vista_clientes', nombre_nora=nombre_nora) }}"
     class="mt-6 inline-block text-sm text-blue-600 hover:underline">â† Regresar al panel</a>
</div>
{% endblock %}
