<!-- Modal para crear / editar tarea -->
<div id="modalTarea" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6 relative">
    <h3 class="text-lg font-semibold mb-4 text-blue-700" id="modalTitulo">Nueva tarea</h3>
    <form id="formTarea" method="POST" class="space-y-4">
      <!-- T√≠tulo -->
      <div>
        <label for="titulo" class="block text-sm font-medium text-gray-700 mb-1">T√≠tulo</label>
        <input type="text" id="titulo" name="titulo"
               class="w-full border border-gray-300 rounded px-3 py-2" autocomplete="off">
      </div>
      <!-- Fecha l√≠mite y Prioridad -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="fecha_limite" class="block text-sm font-medium text-gray-700 mb-1">Fecha l√≠mite</label>
          <input type="date" id="fecha_limite" name="fecha_limite"
                 class="w-full border border-gray-300 rounded px-3 py-2">
        </div>
        <div>
          <label for="prioridad" class="block text-sm font-medium text-gray-700 mb-1">Prioridad</label>
          <select id="prioridad" name="prioridad"
                  class="w-full border border-gray-300 rounded px-3 py-2">
            <option value="baja">Baja</option>
            <option value="media" selected>Media</option>
            <option value="alta">Alta</option>
          </select>
        </div>
      </div>
      <!-- Estatus -->
      <div>
        <label for="estatus" class="block text-sm font-medium text-gray-700 mb-1">Estatus</label>
        <select id="estatus" name="estatus"
                class="w-full border border-gray-300 rounded px-3 py-2">
          <option value="pendiente" selected>‚è≥ Pendiente</option>
          <option value="en progreso">üöß En progreso</option>
          <option value="retrasada">‚ùó Retrasada</option>
          <option value="completada">‚úÖ Completada</option>
        </select>
      </div>
      <!-- Asignado y Empresa -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="usuario_empresa_id" class="block text-sm font-medium text-gray-700 mb-1">Asignado a</label>
          <select id="usuario_empresa_id" name="usuario_empresa_id"
                  class="w-full border border-gray-300 rounded px-3 py-2">
            {% for u in usuarios %}
              <option value="{{ u.id }}">{{ u.nombre }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label for="empresa_id" class="block text-sm font-medium text-gray-700 mb-1">Empresa</label>
          <select id="empresa_id" name="empresa_id"
                  class="w-full border border-gray-300 rounded px-3 py-2">
            <option value="">‚Äî Sin empresa ‚Äî</option>
            {% for e in empresas %}
              <option value="{{ e.id }}">{{ e.nombre_empresa }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <!-- Descripci√≥n -->
      <div>
        <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripci√≥n</label>
        <textarea id="descripcion" name="descripcion" rows="3"
                  class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
      </div>
      <!-- Botones -->
      <div class="flex flex-col md:flex-row justify-end gap-2 pt-2">
        <button type="button" onclick="document.getElementById('modalTarea').classList.add('hidden')"
                class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm hover:bg-gray-300">Cancelar
        </button>
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm">Guardar tarea
        </button>
      </div>
    </form>
  </div>
</div>
