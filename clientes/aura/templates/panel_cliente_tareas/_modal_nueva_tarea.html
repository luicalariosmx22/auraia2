<!-- Modal: Crear nueva tarea -->
<section class="bg-white border border-gray-200 rounded-xl shadow-md p-6 my-6">
  <h2 class="text-lg font-semibold text-blue-700 mb-4 flex items-center gap-2">
    ‚ûï Crear nueva tarea
  </h2>

  <form method="POST" action="/panel_cliente/{{ nombre_nora }}/tareas/guardar-tarea" class="space-y-4">
    <div>
      <label for="titulo" class="block text-sm font-medium text-gray-700">T√≠tulo</label>
      <input type="text" name="titulo" id="titulo" required
             class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm">
    </div>

    <div>
      <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripci√≥n</label>
      <textarea name="descripcion" id="descripcion" rows="3"
                class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm"></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="fecha_limite" class="block text-sm font-medium text-gray-700">Fecha l√≠mite</label>
        <input type="date" name="fecha_limite" id="fecha_limite"
               class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm">
      </div>

      <div>
        <label for="prioridad" class="block text-sm font-medium text-gray-700">Prioridad</label>
        <select name="prioridad" id="prioridad"
                class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm">
          <option value="baja">Baja</option>
          <option value="media">Media</option>
          <option value="alta">Alta</option>
        </select>
      </div>
    </div>

    <div>
      <label for="asignado_a" class="block text-sm font-medium text-gray-700">Asignado a</label>
      <select name="asignado_a" id="asignado_a"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm">
        {% for u in usuarios %}
          <option value="{{ u.id }}">{{ u.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="text-right pt-4">
      <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow-sm transition-all"
              onclick="console.log('üü¢ clic en submit');">
        Guardar tarea
      </button>
    </div>
    <input type="hidden" name="cliente_id" value="{{ cliente_id }}">
    <input type="hidden" name="empresa_id" value="{{ empresa_id }}">
    <input type="hidden" name="creado_por" value="{{ user.nombre }}">
    <input type="hidden" name="nombre_nora" value="{{ nombre_nora }}">
    <input type="hidden" name="iniciales_usuario" value="{{ user.nombre[:2]|upper if user.nombre is defined else 'NN' }}">
  </form>
</section>
