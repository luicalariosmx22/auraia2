<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n del Sistema | Nora AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/debug_verificacion.css') }}">
</head>
<body>
    <h1>üõ†Ô∏è Verificaci√≥n del Sistema - Nora AI</h1>
    <table id="tabla-verificacion">
        <thead>
            <tr>
                <th>M√≥dulo</th>
                <th>Versi√≥n Detectada</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody aria-live="polite">
            {% if resultado %}
                {% for nombre, info in resultado.items() %}
                    <tr>
                        <td>{{ nombre }}</td>
                        <td>{{ info.version or 'N/A' }}</td>
                        <td class="status {{ 'ok' if '‚úÖ' in info.estado else ('fail' if '‚ùå' in info.estado else 'warn') }}">{{ info.estado }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr id="loading-row">
                    <td colspan="3" class="placeholder">Cargando datos...</td>
                </tr>
            {% endif %}
        </tbody>
    </table>

    {% if not resultado %}
    <script>
        const tbody = document.querySelector('#tabla-verificacion tbody');
        const loadingRow = document.getElementById('loading-row');

        fetch('/debug/verificar')
            .then(res => {
                if (!res.ok) throw new Error("Error al obtener los datos de verificaci√≥n.");
                return res.json();
            })
            .then(data => {
                tbody.innerHTML = ""; // Limpiar la tabla
                Object.entries(data).forEach(([nombre, info]) => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${nombre}</td>
                        <td>${info.version || 'N/A'}</td>
                        <td class="status ${estadoClase(info.estado)}">${info.estado}</td>
                    `;
                    tbody.appendChild(fila);
                });
            })
            .catch(err => {
                console.error(err);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3" class="placeholder error">‚ùå Error al cargar los datos. Intenta nuevamente m√°s tarde.</td>
                    </tr>
                `;
            });

        function estadoClase(estado) {
            if (estado.includes('‚úÖ')) return 'ok';
            if (estado.includes('‚ö†Ô∏è')) return 'warn';
            return 'fail';
        }
    </script>
    {% endif %}
</body>
</html>
