{% extends "base_cliente.html" %}
{% block contentido %}
<div class="max-w-xl mx-auto mt-6 bg-white p-6 rounded-xl shadow">
  <h2 class="text-xl font-bold mb-4">Vincular cuenta publicitaria para {{ cliente.nombre_cliente }}</h2>
  <form method="post">
    <div class="mb-3"><label class="block text-sm">Plataforma</label>
      <select name="tipo_plataforma" class="w-full border px-2 py-1 rounded">
        <option value="meta_ads">Meta Ads</option>
        <option value="google_ads">Google Ads</option>
        <option value="tiktok_ads">TikTok Ads</option>
      </select>
    </div>
    <div class="mb-3"><label class="block text-sm">ID de cuenta</label>
      <input type="text" name="ad_account_id" class="w-full border px-2 py-1 rounded" required>
    </div>
    <div class="mb-3"><label class="block text-sm">Nombre visible</label>
      <input type="text" name="nombre_cuenta" class="w-full border px-2 py-1 rounded">
    </div>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Vincular cuenta</button>
  </form>
</div>
{% endblock %}
