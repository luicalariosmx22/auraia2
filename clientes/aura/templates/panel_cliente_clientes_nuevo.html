{% extends "base_cliente.html" %}

{% block contenido %}
<div class="max-w-xl mx-auto mt-6 bg-white p-6 rounded-xl shadow">
  <h2 class="text-xl font-bold mb-4">Agregar nuevo cliente</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="mb-4">
        {% for category, message in messages %}
          <li class="text-sm px-4 py-2 rounded
                     {% if category == 'success' %}bg-green-100 text-green-700
                     {% elif category == 'error' %}bg-red-100 text-red-700
                     {% else %}bg-gray-100 text-gray-700{% endif %}">
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post" action="">
    <!-- Obligatorios -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Nombre del cliente *</label>
      <input type="text" name="nombre_cliente" required class="w-full border px-3 py-2 rounded mt-1">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Correo electrónico *</label>
      <input type="email" name="email" required class="w-full border px-3 py-2 rounded mt-1">
    </div>

    <!-- Opcionales -->
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Teléfono</label>
      <input type="text" name="telefono" class="w-full border px-3 py-2 rounded mt-1">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Tipo</label>
      <select name="tipo" class="w-full border px-3 py-2 rounded mt-1">
        <option value="">Seleccionar tipo...</option>
        <option value="iguala">Iguala</option>
        <option value="proyecto">Proyecto</option>
        <option value="curso">Curso</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Ciudad</label>
      <input type="text" name="ciudad" class="w-full border px-3 py-2 rounded mt-1">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Estado</label>
      <input type="text" name="estado" class="w-full border px-3 py-2 rounded mt-1">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">País</label>
      <input type="text" name="pais" class="w-full border px-3 py-2 rounded mt-1">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Puesto</label>
      <input type="text" name="puesto" class="w-full border px-3 py-2 rounded mt-1">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Género</label>
      <input type="text" name="genero" class="w-full border px-3 py-2 rounded mt-1">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Fecha de cumpleaños</label>
      <input type="date" name="cumple" class="w-full border px-3 py-2 rounded mt-1">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Notas</label>
      <textarea name="notas" class="w-full border px-3 py-2 rounded mt-1"></textarea>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Medio de contacto</label>
      <input type="text" name="medio_contact" class="w-full border px-3 py-2 rounded mt-1">
    </div>

    <div class="mb-4 flex items-center gap-2">
      <input type="checkbox" name="acepta_promo" id="acepta_promo" class="h-4 w-4">
      <label for="acepta_promo" class="text-sm text-gray-700">Acepta recibir promociones</label>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
      Guardar cliente
    </button>
    <a href="{{ url_for('panel_cliente_clientes_bp.vista_clientes', nombre_nora=nombre_nora) }}"
       class="ml-4 text-sm text-gray-600 hover:underline">← Cancelar</a>
  </form>
</div>
{% endblock %}
