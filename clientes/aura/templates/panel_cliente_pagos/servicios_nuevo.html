{% extends "base_cliente.html" %}
{% block contenido %}
<div class="py-12 px-4 sm:px-6 lg:px-8 max-w-xl mx-auto">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">➕ Nuevo Servicio roducto</h1>

  <form method="POST" class="space-y-6 bg-white p-6 rounded-lg shadow">
    <div>
      <label class="block text-sm font-medium text-gray-700">Título *</label>
      <input name="titulo" type="text" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Categoría</label>
      <input name="categoria" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Descripción</label>
      <textarea name="descripcion" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Costo *</label>
      <input name="costo" type="number" step="0.01" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Tipo *</label>
      <select name="tipo" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        <option value="">— Selecciona —</option>
        <option value="servicio">Servicio</option>
        <option value="producto">Producto</option>
      </select>
    </div>

    <div class="flex justify-end">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Guardar
      </button>
    </div>
  </form>
</div>
{% endblock %}
