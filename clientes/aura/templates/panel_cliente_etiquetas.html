<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas – {{ nombre_nora }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/entrena_nora.css') }}">
</head>
<body>
    <header class="header">
        <h1>🏷️ Etiquetas para {{ nombre_nora }}</h1>
    </header>
    <main class="main-container">
        <p class="description">Aquí puedes gestionar las etiquetas para tus contactos.</p>

        <!-- Formulario para agregar nueva etiqueta -->
        <section class="module">
            <h2>Agregar nueva etiqueta:</h2>
            <form action="{{ url_for('panel_cliente_etiquetas.panel_etiquetas', nombre_nora=nombre_nora) }}" method="POST" class="form">
                <div class="form-group">
                    <label for="nueva_etiqueta">Nombre de la etiqueta:</label>
                    <input 
                        type="text" 
                        id="nueva_etiqueta" 
                        name="nueva_etiqueta" 
                        placeholder="Escribe el nombre de la etiqueta" 
                        required>
                </div>
                <div class="form-group">
                    <label for="color_etiqueta">Color:</label>
                    <input type="color" id="color_etiqueta" name="color_etiqueta" value="#2196F3">
                </div>
                <button type="submit" class="btn-primary">Agregar</button>
            </form>
        </section>

        <!-- Lista de etiquetas existentes -->
        <section class="module">
            <h2>Etiquetas existentes:</h2>
            {% if etiquetas %}
            <ul class="tag-list">
                {% for etiqueta in etiquetas %}
                <li class="tag-item">
                    <form method="POST" action="{{ url_for('panel_cliente_etiquetas.editar_etiqueta', nombre_nora=nombre_nora, etiqueta_id=etiqueta.id) }}" class="form-inline">
                        <input type="text" name="nuevo_nombre" value="{{ etiqueta.nombre }}" required class="input-text">
                        <input type="color" name="nuevo_color" value="{{ etiqueta.color }}" class="input-color">
                        <button type="submit" class="btn-save">💾</button>
                    </form>
                    <form method="POST" action="{{ url_for('panel_cliente_etiquetas.eliminar_etiqueta', nombre_nora=nombre_nora, etiqueta_id=etiqueta.id) }}" class="form-inline">
                        <button type="submit" class="btn-delete">🗑</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p class="no-data">No hay etiquetas disponibles.</p>
            {% endif %}
        </section>
    </main>
</body>
</html>
