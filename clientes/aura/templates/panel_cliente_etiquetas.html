<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas – {{ nombre_nora }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/panel_cliente.css') }}">
</head>
<body>
    <header>
        <h1>🏷️ Etiquetas para {{ nombre_nora }}</h1>
    </header>
    <main>
        <p>Aquí puedes gestionar las etiquetas para tus contactos.</p>

        <!-- Formulario para agregar nueva etiqueta -->
        <div class="modulo">
            <h2>Agregar nueva etiqueta:</h2>
            <form action="{{ url_for('panel_cliente_etiquetas.panel_etiquetas', nombre_nora=nombre_nora) }}" method="POST">
                <label for="nueva_etiqueta">Nombre de la etiqueta:</label>
                <input 
                    type="text" 
                    id="nueva_etiqueta" 
                    name="nueva_etiqueta" 
                    placeholder="Escribe el nombre de la etiqueta" 
                    required>
                <button type="submit">Agregar</button>
            </form>
        </div>

        <!-- Lista de etiquetas existentes -->
        <div class="modulo">
            <h2>Etiquetas existentes:</h2>
            {% if etiquetas %}
            <ul>
                {% for etiqueta in etiquetas %}
                <li style="margin-bottom: 8px;">🔹 {{ etiqueta }}</li>
                {% endfor %}
            </ul>
            {% else %}
            <p>No hay etiquetas disponibles.</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
