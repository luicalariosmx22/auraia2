<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión - Nora AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .google-btn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .google-btn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Bienvenido a Nora AI</h2>
    <p>Por favor, inicia sesión con tu cuenta de Google</p>
    <a href="/login/google" class="google-btn">Iniciar sesión con Google</a>
  </div>
</body>
</html>
